<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Hoteliq</title>
  </head>
  <body>
    
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <a href="/">
            <img src="/assets/Logo.png" alt="Hoteliq" class="nav__logo-img" />
          </a>
        </div>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#service" class="nav__link">Service</a>
            </li>
            <li class="nav__item">
              <a href="#explore" class="nav__link">Explore</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <button class="nav__button btn-primary">Book Now</button>
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero" id="home">
        <div class="hero__container container">
          <div class="hero__content">
            <h1 class="hero__title animate-fade-in">
              Experience Luxury Like Never Before
            </h1>
            <p class="hero__description animate-fade-in">
              Discover the perfect blend of comfort, elegance, and exceptional service at Hoteliq.
            </p>
            <div class="hero__buttons animate-fade-in">
              <button class="btn-primary">Book Your Stay</button>
              <button class="btn-secondary">Explore Rooms</button>
            </div>
          </div>
        </div>
      </section>
    </main>
        </div>
       
      
    </main>
    <script src="main.js"></script>
  </body>
  </body>
</html>
</html>
